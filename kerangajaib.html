<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kulit Kerang Ajaib</title>
  <link rel="icon" href="img/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="img/favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="img/favicon/manifest.webmanifest">   
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #3498db; /* Warna biru */
    }

    .custom-card {
      max-width: 400px; /* Lebar maksimal card */
      margin: auto; /* Pusatkan card di tengah halaman */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efek bayangan */
      border-radius: 15px; /* Border radius untuk membuat card lebih bulat */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card custom-card">
    <div class="card-body">
      <h1 class="card-title text-center">Kulit Kerang Ajaib</h1>
      <form id="questionForm">
        <div class="form-group">
          <label for="question">Tanya Kulit Kerang Ajaib:</label>
          <input type="text" class="form-control" id="question" placeholder="Tulis Pertanyaan Kamu...">
        </div>
        <button type="button" class="btn btn-primary btn-block" id="askButton" onclick="answerQuestion()">Tanya</button>
      </form>
      <div class="mt-3">
        <h3 class="text-center">Jawaban:</h3>
        <p id="answer" class="text-center"></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function answerQuestion() {
    // Array of possible answers
    var answers = [
      "Yes", "No", "Of Course", "Maybe Yes", "Maybe No",
      "Maybe", "Absolutely Yes", "Absolutely No", "BIG YES", "BIG NO", "I dont Know"
    ];

    // Get the input question
    var question = document.getElementById("question").value;

    // If the question is not empty
    if (question.trim() !== "") {
      // Get a random answer from the array
      var randomAnswer = answers[Math.floor(Math.random() * answers.length)];

      // Display the answer
      document.getElementById("answer").innerText = randomAnswer;
    } else {
      alert("Please enter a question before asking the Magic Conch Shell.");
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Tebakan</title>
    <link rel="icon" href="img/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="img/favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="img/favicon/manifest.webmanifest">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ab51d9a9d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/tebak.css">
</head>
<body>
	<!-- style was inspired by CARBON => https://www.carbon.now.sh -->
	<div class="carbon">
		<div class="panel">
			<div class="panel__one circle"></div>
			<div class="panel__two circle"></div>
			<div class="panel__three circle">
			</div>
		</div>
		<div class="container">

			<div class="box box1">
				<div class="box backside">
					<i class="far fa-gem"></i>
				</div>
			</div>

			<div class="box box2">
				<div class="box backside">
					<i class="far fa-gem"></i>
				</div>
			</div>

			<div class="box box3">
				<div class="box backside">
					<i class="fas fa-bomb"></i>
				</div>
			</div>

			<div class="box box4">
				<div class="box backside">
					<i class="fas fa-bomb"></i>
				</div>
			</div>

			<div class="box box5">
				<div class="box backside">
					<i class="fas fa-dizzy"></i>
				</div>
			</div>

			<div class="box box6">
				<div class="box backside">
					<i class="fas fa-dizzy"></i>
				</div>
			</div>

			<div class="box box7">
				<div class="box backside">
					<i class="fas fa-cannabis"></i>
				</div>
			</div>

			<div class="box box8">
				<div class="box backside">
					<i class="fas fa-cannabis"></i>
				</div>
			</div>

			<div class="box box9">
				<div class="box backside">
					<i class="fas fa-helicopter"></i>
				</div>
			</div>

			<div class="box box10">
				<div class="box backside">
					<i class="fas fa-helicopter"></i>
				</div>
			</div>

			<div class="box box11">
				<div class="box backside">
					<i class="fas fa-chess"></i>
				</div>
			</div>

			<div class="box box12">
				<div class="box backside">
					<i class="fas fa-chess"></i>
				</div>
			</div>

			<div class="box box13">
				<div class="box backside">
                    <i class="fa-solid fa-dragon"></i>
				</div>
			</div>

			<div class="box box14">
				<div class="box backside">
                    <i class="fa-solid fa-dragon"></i>
				</div>
			</div>

			<div class="box box15">
				<div class="box backside">
					<i class="fas fa-cocktail"></i>
				</div>
			</div>

			<div class="box box16">
				<div class="box backside">
					<i class="fas fa-cocktail"></i>
				</div>
			</div>

			<div class="box box17">
				<div class="box backside">
					<i class="fas fa-dice"></i>
				</div>
			</div>

			<div class="box box18">
				<div class="box backside">
					<i class="fas fa-dice"></i>
				</div>
			</div>

		</div>
	</div>
	<div class="carbon tabbar">

		<div>
			<span>{</span>
			<h4>
				<span>moves:</span>
				<span class="counter"> 0 </span>,
				<span>time_elapsed:</span>
				<span class="time">00:00</span>
			</h4>
			<span>}</span>

			<button onclick="startGame()">START</button>
		</div>

	</div>
  <div class="footer">
    <p>All rights reserved &copy; Copyright <span id="currentYear"></span> <a href="index.html">Muhamad Bari</a></p>
  </div>

<script type="text/javascript" src="js/tebak.js"></script>
</html>
